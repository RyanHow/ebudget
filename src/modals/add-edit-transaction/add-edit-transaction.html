<ion-header>
    <ion-toolbar>
    <ion-buttons start>
        <button (click)="cancel()">Cancel</button>
    </ion-buttons>

    <ion-title>{{category.name}}</ion-title>

    <ion-buttons end>
        <button (click)="submit($event)" [disabled]="!form.valid">{{editing ? "Save" : "Create"}}</button>
    </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content>
    <div padding>
        <form (submit)="submit($event)" novalidate #form="ngForm">
            <ion-item-group>
                <ion-item>
                    <ion-segment name="expense" [(ngModel)]="data.expense">
                        <ion-segment-button [value]="true">Expense</ion-segment-button>
                        <ion-segment-button [value]="false">Income</ion-segment-button>
                    </ion-segment>
                </ion-item>
            </ion-item-group>
            <ion-item>
                <ion-label>Amount</ion-label>
                <ion-input currency-field required name="amount" [(ngModel)]="data.amount" [attr.autofocus]="editing ? null : true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Description</ion-label>
                <ion-input required type="text" [(ngModel)]="data.description" name="description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime name="date" [(ngModel)]="data.date" displayFormat="MMM D, YYYY" pickerFormat="MMM D YYYY"></ion-datetime>
            </ion-item>
        </form>
    </div>
    <button type="button" *ngIf="editing" danger clear small (click)="deleteTransactionConfirm()">Delete</button>
</ion-content>
