<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">Cancel</button>
    </ion-buttons>

    <ion-title>Add Budget</ion-title>

    <ion-buttons end>
      <button ion-button id="add-budget-create" (click)="submit($event)" [disabled]="!form.valid">{{editing ? "Save" : "Create"}}</button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content responsive-padding>

    <form #form="ngForm" (submit)="submit($event)">
        <ion-item>
            <ion-label>Budget Name</ion-label>
            <ion-input type="text" id="add-budget-budget-name" [(ngModel)]="budgetName" name="budgetName" [attr.autofocus]="autofocus.enabled" required></ion-input>
        </ion-item>
    </form>
</ion-content>
