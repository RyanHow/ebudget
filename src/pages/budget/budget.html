<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{budget.name()}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addCategory()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="budget-page">
  <replication-error></replication-error>
  <div style="margin-top:50px;text-align:center;z-index:100;" *ngIf="!activated">{{activatedProgress}} / {{activatedOf}}</div>
  <ion-list>
    <button ion-item detail-none *ngFor="let c of categories" (click)="openCategory(c)">
      <div>{{c.name}}</div>
      <div item-right>
        <currency-display highlightNegative [value]="c.balance"></currency-display>
        <p><ion-note><currency-display showPositive [value]="categoryWeeklyAmount(c)"></currency-display></ion-note></p>
      </div>
    </button>
  </ion-list>

</ion-content>
