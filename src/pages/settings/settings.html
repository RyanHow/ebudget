<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <main-menu-icon></main-menu-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list-header>
    Common
  </ion-list-header>
  <ion-item>
    <ion-label>Logging</ion-label>
    <ion-select [(ngModel)]="configuration.loglevel">
      <ion-option value="Standard">Standard</ion-option>
      <ion-option value="Debug">Debug</ion-option>
    </ion-select>
  </ion-item>

  <ion-list-header>
    Experimental
  </ion-list-header>
  <ion-item>
    <ion-label>Show Transaction Notifications</ion-label>
    <ion-toggle [(ngModel)]="configuration.optionBooleanAccessor('experimental.transaction.notifications').value"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Enable Split Transaction</ion-label>
    <ion-toggle [(ngModel)]="configuration.optionBooleanAccessor('experimental.modals.show-split-transaction').value"></ion-toggle>
  </ion-item>


  
</ion-content>
