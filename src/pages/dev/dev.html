<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <main-menu-icon></main-menu-icon>
    </button>
    <ion-title>Dev</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <div style="position:fixed; height:100px; z-index:100; background-color:gainsboro; left:0; right:0; bottom:0">
    <button ion-button small (mousedown)="$event.preventDefault();" (touchtap)="$event.preventDefault();" (click)="testClick()">Test Button :)</button>
  </div>
  
  <ion-item>
  <label>toUpper1</label><input [(ngModel)]="testamount1"/>
  </ion-item>
  <ion-item>
  <h2>{{testamount1}}</h2>
  </ion-item>
  
    <ion-item>
        <cute-progress-bar [value]="50" [of]="100"></cute-progress-bar>
    </ion-item>
  <ion-item>
  <ion-label>toUpper2</ion-label>
  <ion-input [(ngModel)]="testamount2"></ion-input>
  </ion-item>
  <ion-item>
  <h2>{{testamount2}}</h2>
  </ion-item>
  
    <ion-item>
  <ion-label>Price Format</ion-label>
  <ion-input [(ngModel)]="testamount3" pattern="[0-9]*" step="0.01" inputmode="numeric" novalidate></ion-input>
  </ion-item>
  <ion-item>
  <h2>{{testamount3}}</h2>
  </ion-item>

  <ion-item>
    <button ion-button (click)="testError()">Test Uncaught Error</button>
  </ion-item>

  <ion-item>
    <button ion-button (click)="testAngularError()">Test Angular Error</button>
  </ion-item>

  <ion-item>
    <button ion-button (click)="testPromiseRejection()">Test Uncaught Promise Rejection</button>
  </ion-item>

 <ion-item>
    <button ion-button (click)="openErrorHandler()">Open Error Handler Dialog</button>
  </ion-item>

  <ion-item>
    <ion-label>Simulate Sync Error</ion-label>
    <ion-toggle [(ngModel)]="configuration.temporary.simulateSyncError"></ion-toggle>
  </ion-item>

 <ion-item>
    <button ion-button (click)="launchInAppBrowserTest1()">Launch In App Browser Test 1</button>
</ion-item>

 <ion-item>
    <button ion-button id="dev-generate-notification" (click)="generateNotification()">Generate Notification</button>
</ion-item>
  
<ion-item>
    <ion-label>Cron Rule</ion-label>
    <ion-input id="dev-cron-input" [(ngModel)]="cronInput"></ion-input>
</ion-item>

<ion-item>
    Output
    <div item-right>{{humanReadableCron()}}</div>
</ion-item>

<ion-item>
    Next 5 occurances
    <div item-right>TODO</div>
</ion-item>

<ion-item>
  <button ion-button (click)="demoTest()">Demo Test</button>
</ion-item>
<ion-item>
  <button ion-button (click)="demoTest2()">Demo Test 2</button>
</ion-item>

<div style="height:100px"></div>

</ion-content>
